<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gerenciamento de Prioridades</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìä</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #5568d3;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üìä Sistema de Prioridades</h1>
            <p>Gerenciamento Inteligente de Tarefas</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Abas de Login -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #e0e0e0;">
            <button onclick="switchTab('email')" id="emailTab" style="flex: 1; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px 8px 0 0; cursor: pointer; font-weight: bold;">üìß Email</button>
            <button onclick="switchTab('code')" id="codeTab" style="flex: 1; padding: 12px; background: #e0e0e0; color: #666; border: none; border-radius: 8px 8px 0 0; cursor: pointer; font-weight: bold;">üîë C√≥digo</button>
        </div>

        <!-- Form de Login por Email -->
        <div id="emailForm" class="form-section active">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" placeholder="Sua senha" required>
            </div>
            <button class="btn-submit" onclick="handleLogin()" id="loginBtn">Entrar</button>
            <div class="toggle-form">
                N√£o tem conta? <a onclick="switchToRegister()">Cadastre-se aqui</a>
            </div>
        </div>

        <!-- Form de Login por C√≥digo -->
        <div id="codeForm" class="form-section">
            <div class="form-group">
                <label for="projectCode">C√≥digo do Projeto:</label>
                <input type="text" id="projectCode" placeholder="Ex: CXT12345 ou 12345CXT" required maxlength="8">
            </div>
            <button class="btn-submit" onclick="handleCodeLogin()" id="codeBtn">Acessar Projeto</button>
            <div class="toggle-form">
                Novo por aqui? <a onclick="switchToRegister()">Crie uma conta</a>
            </div>
        </div>

        <!-- Form de Cadastro -->
        <div id="registerForm" class="form-section">
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmar Senha:</label>
                <input type="password" id="registerPasswordConfirm" placeholder="Confirme sua senha" required>
            </div>
            <button class="btn-submit" onclick="handleRegister()" id="registerBtn">Cadastrar</button>
            <div class="toggle-form">
                J√° tem conta? <a onclick="switchTab('email')">Entre aqui</a>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Verificar se usu√°rio j√° est√° logado
        window.addEventListener('load', async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        });

        let currentTab = 'email';

        function switchTab(tab) {
            currentTab = tab;
            const emailForm = document.getElementById('emailForm');
            const codeForm = document.getElementById('codeForm');
            const registerForm = document.getElementById('registerForm');
            const emailTab = document.getElementById('emailTab');
            const codeTab = document.getElementById('codeTab');

            emailForm.classList.remove('active');
            codeForm.classList.remove('active');
            registerForm.classList.remove('active');
            emailTab.style.background = '#e0e0e0';
            emailTab.style.color = '#666';
            codeTab.style.background = '#e0e0e0';
            codeTab.style.color = '#666';

            if (tab === 'email') {
                emailForm.classList.add('active');
                emailTab.style.background = '#667eea';
                emailTab.style.color = 'white';
            } else {
                codeForm.classList.add('active');
                codeTab.style.background = '#667eea';
                codeTab.style.color = 'white';
            }

            clearMessages();
        }

        function switchToRegister() {
            document.getElementById('emailForm').classList.remove('active');
            document.getElementById('codeForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('emailTab').style.background = '#e0e0e0';
            document.getElementById('emailTab').style.color = '#666';
            document.getElementById('codeTab').style.background = '#e0e0e0';
            document.getElementById('codeTab').style.color = '#666';
            clearMessages();
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                showMessage('‚ùå Preencha todos os campos!', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Entrando...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showMessage('‚ùå ' + error.message, 'error');
                } else {
                    showMessage('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } catch (error) {
                showMessage('‚ùå Erro ao fazer login: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        }

        async function handleCodeLogin() {
            const code = document.getElementById('projectCode').value.trim().toUpperCase();
            const btn = document.getElementById('codeBtn');

            if (!code) {
                showMessage('‚ùå Digite o c√≥digo do projeto!', 'error');
                return;
            }

            if (!validarCodigoProject(code)) {
                showMessage('‚ùå C√≥digo inv√°lido! Deve conter "CXT" + 5 d√≠gitos', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Acessando...';

            try {
                console.log('üîç Buscando projeto com c√≥digo:', code);
                
                // Buscar todos os projetos
                const { data: allProjects, error: listError } = await supabase
                    .from('projects')
                    .select('*');

                if (listError) {
                    console.log('‚ùå Erro ao listar projetos:', listError);
                    showMessage('‚ùå Erro ao acessar banco: ' + listError.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Acessar Projeto';
                    return;
                }

                console.log('üìä Total de projetos no banco:', allProjects?.length || 0);
                const codigosDisponiveis = allProjects?.map(p => p.project_code).filter(c => c) || [];
                console.log('C√≥digos dispon√≠veis:', codigosDisponiveis);

                // Buscar projeto com c√≥digo (case-insensitive)
                const project = allProjects?.find(p => 
                    p.project_code && p.project_code.toUpperCase() === code.toUpperCase()
                );

                if (!project) {
                    console.log('‚ùå Projeto n√£o encontrado com c√≥digo:', code);
                    const codigosMsg = codigosDisponiveis.length > 0 
                        ? '<br><small style="color: #666;">C√≥digos dispon√≠veis: ' + codigosDisponiveis.join(', ') + '</small>'
                        : '<br><small style="color: #dc3545; font-weight: bold;">‚ö†Ô∏è Nenhum c√≥digo dispon√≠vel no banco!</small>';
                    showMessage('‚ùå C√≥digo de projeto n√£o encontrado!' + codigosMsg, 'error');
                } else {
                    console.log('‚úÖ Projeto encontrado:', project.name, '- C√≥digo:', project.project_code);
                    showMessage('‚úÖ Acesso concedido! Abrindo projeto...', 'success');
                    localStorage.setItem('projectCode', project.project_code);
                    localStorage.setItem('projectId', project.id);
                    localStorage.setItem('projectName', project.name);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } catch (error) {
                console.log('‚ùå Erro geral:', error);
                showMessage('‚ùå Erro ao acessar projeto: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Acessar Projeto';
            }
        }

        function validarCodigoProject(code) {
            // Verifica se tem 8 caracteres exatamente
            if (code.length !== 8) return false;
            
            // Verifica se cont√©m CXT em qualquer posi√ß√£o
            if (!code.includes('CXT')) return false;
            
            return true;
        }

        async function handleRegister() {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');

            if (!email || !password || !passwordConfirm) {
                showMessage('‚ùå Preencha todos os campos!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('‚ùå A senha deve ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showMessage('‚ùå As senhas n√£o conferem!', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Cadastrando...';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: `https://caxito01.github.io/lista-prioridades/auth.html`
                    }
                });

                if (error) {
                    showMessage('‚ùå ' + error.message, 'error');
                } else {
                    showMessage('‚úÖ Cadastro realizado! Verifique seu email para confirmar a conta.', 'success');
                    setTimeout(() => {
                        switchTab('email');
                        document.getElementById('registerEmail').value = '';
                        document.getElementById('registerPassword').value = '';
                        document.getElementById('registerPasswordConfirm').value = '';
                    }, 2000);
                }
            } catch (error) {
                showMessage('‚ùå Erro ao cadastrar: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Cadastrar';
            }
        }

        // Permitir Enter nas inputs
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const emailForm = document.getElementById('emailForm');
                const codeForm = document.getElementById('codeForm');
                const registerForm = document.getElementById('registerForm');
                
                if (emailForm.classList.contains('active')) {
                    handleLogin();
                } else if (codeForm.classList.contains('active')) {
                    handleCodeLogin();
                } else if (registerForm.classList.contains('active')) {
                    handleRegister();
                }
            }
        });
    </script>
</body>
</html>
