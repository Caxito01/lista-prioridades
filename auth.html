<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gerenciamento de Prioridades</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìä</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #5568d3;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üìä Sistema de Prioridades</h1>
            <p>Gerenciamento Inteligente de Tarefas</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Form de Login -->
        <div id="loginForm" class="form-section active">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" placeholder="Sua senha" required>
            </div>
            <button class="btn-submit" onclick="handleLogin()" id="loginBtn">Entrar</button>
            <div class="toggle-form">
                N√£o tem conta? <a onclick="toggleForm()">Cadastre-se aqui</a>
            </div>
        </div>

        <!-- Form de Cadastro -->
        <div id="registerForm" class="form-section">
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmar Senha:</label>
                <input type="password" id="registerPasswordConfirm" placeholder="Confirme sua senha" required>
            </div>
            <button class="btn-submit" onclick="handleRegister()" id="registerBtn">Cadastrar</button>
            <div class="toggle-form">
                J√° tem conta? <a onclick="toggleForm()">Entre aqui</a>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Verificar se usu√°rio j√° est√° logado
        window.addEventListener('load', async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        });

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            loginForm.classList.toggle('active');
            registerForm.classList.toggle('active');
            clearMessages();
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                showMessage('‚ùå Preencha todos os campos!', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Entrando...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showMessage('‚ùå ' + error.message, 'error');
                } else {
                    showMessage('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } catch (error) {
                showMessage('‚ùå Erro ao fazer login: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        }

        async function handleRegister() {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');

            if (!email || !password || !passwordConfirm) {
                showMessage('‚ùå Preencha todos os campos!', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('‚ùå A senha deve ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showMessage('‚ùå As senhas n√£o conferem!', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Cadastrando...';

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: `https://caxito01.github.io/lista-prioridades/index.html`
                    }
                });

                if (error) {
                    showMessage('‚ùå ' + error.message, 'error');
                } else {
                    showMessage('‚úÖ Cadastro realizado! Verifique seu email para confirmar a conta.', 'success');
                    setTimeout(() => {
                        toggleForm();
                        document.getElementById('registerEmail').value = '';
                        document.getElementById('registerPassword').value = '';
                        document.getElementById('registerPasswordConfirm').value = '';
                    }, 2000);
                }
            } catch (error) {
                showMessage('‚ùå Erro ao cadastrar: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Cadastrar';
            }
        }

        // Permitir Enter nas inputs
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                
                if (loginForm.classList.contains('active')) {
                    handleLogin();
                } else {
                    handleRegister();
                }
            }
        });
    </script>
</body>
</html>
